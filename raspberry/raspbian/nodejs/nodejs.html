<h2>Rasberry Pi Node.js</h2>

Node.js を最新にする方法<p />


<blockquote>
# apt install -y nodejs npm<p />
# npm cache verify<p />
# npm install n -g<p />
# n stable<p />
<p />
$ which node<br />
/usr/local/bin/node<p />
$ node -v<br />
v9.2.1<p />
</blockquote>

npm を最新にする方法<p />
<blockquote>
# npm update -g npm<p />
$ which npm<br />
/usr/local/bin/npm<p />
$ npm -v <br />
5.6.0<p />
</blockquote>
